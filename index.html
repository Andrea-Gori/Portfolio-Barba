<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2 style="text-align:center">Logos Gallery</h2>

    <div class="gallery-container">
        <div class="d-flex">
            <div class="mySlides">
                <video class="myVideo" width="400" id="player" controls autoplay muted>
                    <source id="Vsource" src="">
                </video>
            </div>
        </div>


        <a class="prev" onclick="prev()">❮</a>
        <a class="next" onclick="next()">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="./img/GeckoDevs.jpg" style="width:100%" onclick="compila(0)" alt="GeckoDevs Logo">
            </div>
            <div class="column">
                <img class="demo cursor" src="./img/HungryBaobab.jpg" style="width:100%" onclick="compila(1)" alt="HungryBaobab Logo">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="master.js"></script>
</body>

</html>
